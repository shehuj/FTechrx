<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Survey System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .question-block {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .question-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .scale-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .scale-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .scale-option input[type="radio"] {
            width: auto;
            margin-bottom: 5px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }

        .checkbox-item input {
            width: auto;
            margin-right: 8px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e6ed;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Patient Survey System</h1>
            
            <div id="setupForm">
                <div class="form-group">
                    <label for="patientId">Patient ID:</label>
                    <input type="text" id="patientId" required placeholder="Enter unique patient identifier">
                </div>
                
                <div class="form-group">
                    <label for="studyId">Study ID:</label>
                    <input type="text" id="studyId" required placeholder="Enter study identifier">
                </div>
                
                <button class="btn" onclick="startSurvey()">Start Survey</button>
            </div>

            <div id="surveyForm" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                
                <div id="questionsContainer"></div>
                
                <button class="btn" id="submitBtn" onclick="submitSurvey()" disabled>Submit Survey</button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Submitting your survey...</p>
            </div>

            <div id="successMessage" style="display: none;"></div>
            <div id="errorMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Sample 20 questions for drug development research
        const surveyQuestions = [
            {
                id: 1,
                question: "What is your age?",
                type: "number",
                required: true,
                min: 18,
                max: 120
            },
            {
                id: 2,
                question: "What is your biological sex?",
                type: "multiple_choice",
                options: ["Male", "Female", "Other", "Prefer not to say"],
                required: true
            },
            {
                id: 3,
                question: "How would you rate your overall health?",
                type: "scale",
                scale: { min: 1, max: 5, labels: ["Poor", "Fair", "Good", "Very Good", "Excellent"] },
                required: true
            },
            {
                id: 4,
                question: "Do you currently take any prescription medications?",
                type: "boolean",
                required: true
            },
            {
                id: 5,
                question: "If yes, please list your current medications:",
                type: "text",
                required: false,
                dependsOn: { questionId: 4, value: true }
            },
            {
                id: 6,
                question: "Have you experienced any of the following symptoms in the past month? (Select all that apply)",
                type: "checkbox",
                options: ["Headaches", "Fatigue", "Nausea", "Dizziness", "Joint pain", "Sleep problems", "None of the above"],
                required: true
            },
            {
                id: 7,
                question: "On a scale of 1-10, how would you rate your current pain level?",
                type: "scale",
                scale: { min: 0, max: 10, labels: ["No pain", "Mild", "Moderate", "Severe", "Worst possible"] },
                required: true
            },
            {
                id: 8,
                question: "Do you have any known allergies to medications?",
                type: "boolean",
                required: true
            },
            {
                id: 9,
                question: "If yes, please specify your medication allergies:",
                type: "text",
                required: false,
                dependsOn: { questionId: 8, value: true }
            },
            {
                id: 10,
                question: "How many hours of sleep do you typically get per night?",
                type: "number",
                required: true,
                min: 0,
                max: 24
            },
            {
                id: 11,
                question: "Do you smoke tobacco products?",
                type: "multiple_choice",
                options: ["Never", "Former smoker", "Current smoker (less than 1 pack/day)", "Current smoker (1+ packs/day)"],
                required: true
            },
            {
                id: 12,
                question: "How often do you consume alcohol?",
                type: "multiple_choice",
                options: ["Never", "Rarely (less than once a month)", "Monthly", "Weekly", "Daily"],
                required: true
            },
            {
                id: 13,
                question: "Do you have a family history of any chronic diseases?",
                type: "boolean",
                required: true
            },
            {
                id: 14,
                question: "If yes, please specify the chronic diseases in your family history:",
                type: "text",
                required: false,
                dependsOn: { questionId: 13, value: true }
            },
            {
                id: 15,
                question: "How would you describe your activity level?",
                type: "multiple_choice",
                options: ["Sedentary", "Lightly active", "Moderately active", "Very active", "Extremely active"],
                required: true
            },
            {
                id: 16,
                question: "Have you participated in a clinical trial before?",
                type: "boolean",
                required: true
            },
            {
                id: 17,
                question: "Are you currently pregnant or breastfeeding?",
                type: "multiple_choice",
                options: ["Not applicable", "No", "Pregnant", "Breastfeeding", "Both"],
                required: true
            },
            {
                id: 18,
                question: "On a scale of 1-10, how would you rate your stress level over the past week?",
                type: "scale",
                scale: { min: 1, max: 10, labels: ["Very low", "Low", "Moderate", "High", "Very high"] },
                required: true
            },
            {
                id: 19,
                question: "Do you have any concerns about participating in medical research?",
                type: "text",
                required: false,
                placeholder: "Please share any concerns or questions you may have..."
            },
            {
                id: 20,
                question: "How did you hear about this study?",
                type: "multiple_choice",
                options: ["Doctor referral", "Online advertisement", "Friend/family", "Social media", "Research database", "Other"],
                required: true
            }
        ];

        let currentAnswers = {};
        let patientId = '';
        let studyId = '';

        function startSurvey() {
            patientId = document.getElementById('patientId').value.trim();
            studyId = document.getElementById('studyId').value.trim();

            if (!patientId || !studyId) {
                showError('Please fill in both Patient ID and Study ID');
                return;
            }

            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('surveyForm').style.display = 'block';
            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            surveyQuestions.forEach(question => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-block';
                questionDiv.id = `question-${question.id}`;

                let html = `
                    <div style="display: flex; align-items: center; margin-bottom: 15px;">
                        <span class="question-number">${question.id}</span>
                        <label style="margin: 0; flex: 1;">${question.question}${question.required ? ' *' : ''}</label>
                    </div>
                `;

                html += renderQuestionInput(question);
                questionDiv.innerHTML = html;
                container.appendChild(questionDiv);

                // Handle conditional questions
                if (question.dependsOn) {
                    questionDiv.style.display = 'none';
                }
            });

            updateProgress();
        }

        function renderQuestionInput(question) {
            let html = '';

            switch (question.type) {
                case 'text':
                    html = `<textarea 
                        id="answer-${question.id}" 
                        rows="3" 
                        placeholder="${question.placeholder || ''}"
                        onchange="updateAnswer(${question.id}, this.value)"
                    ></textarea>`;
                    break;

                case 'boolean':
                    html = `
                        <div style="display: flex; gap: 20px; margin: 10px 0;">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="radio" name="question-${question.id}" value="true" 
                                       onchange="updateAnswer(${question.id}, true)" style="margin-right: 8px;">
                                Yes
                            </label>
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="radio" name="question-${question.id}" value="false" 
                                       onchange="updateAnswer(${question.id}, false)" style="margin-right: 8px;">
                                No
                            </label>
                        </div>
                    `;
                    break;

                case 'multiple_choice':
                    html = '<div style="margin: 10px 0;">';
                    question.options.forEach((option, index) => {
                        html += `
                            <label style="display: flex; align-items: center; margin: 8px 0; cursor: pointer;">
                                <input type="radio" name="question-${question.id}" value="${option}" 
                                       onchange="updateAnswer(${question.id}, '${option}')" style="margin-right: 8px;">
                                ${option}
                            </label>
                        `;
                    });
                    html += '</div>';
                    break;

                case 'scale':
                    html = '<div class="scale-container">';
                    for (let i = question.scale.min; i <= question.scale.max; i++) {
                        const labelIndex = Math.floor((i - question.scale.min) / (question.scale.max - question.scale.min) * (question.scale.labels.length - 1));
                        html += `
                            <div class="scale-option">
                                <input type="radio" name="question-${question.id}" value="${i}" 
                                       onchange="updateAnswer(${question.id}, ${i})">
                                <span style="font-size: 12px; text-align: center;">${i}</span>
                                ${i === question.scale.min || i === question.scale.max ? 
                                    `<span style="font-size: 10px; margin-top: 2px;">${question.scale.labels[labelIndex]}</span>` : ''}
                            </div>
                        `;
                    }
                    html += '</div>';
                    break;

                case 'checkbox':
                    html = '<div class="checkbox-group">';
                    question.options.forEach(option => {
                        html += `
                            <div class="checkbox-item">
                                <input type="checkbox" value="${option}" 
                                       onchange="updateCheckboxAnswer(${question.id})" 
                                       id="checkbox-${question.id}-${option}">
                                <label for="checkbox-${question.id}-${option}" style="margin: 0;">${option}</label>
                            </div>
                        `;
                    });
                    html += '</div>';
                    break;
            }

            return html;
        }

        function updateAnswer(questionId, value) {
            currentAnswers[questionId] = value;
            checkConditionalQuestions(questionId);
            updateProgress();
            validateForm();
        }

        function updateCheckboxAnswer(questionId) {
            const checkboxes = document.querySelectorAll(`input[type="checkbox"][onchange*="${questionId}"]`);
            const selectedValues = [];
            
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    selectedValues.push(cb.value);
                }
            });
            
            currentAnswers[questionId] = selectedValues;
            updateProgress();
            validateForm();
        }

        function checkConditionalQuestions(changedQuestionId) {
            surveyQuestions.forEach(question => {
                if (question.dependsOn && question.dependsOn.questionId === changedQuestionId) {
                    const questionDiv = document.getElementById(`question-${question.id}`);
                    const shouldShow = currentAnswers[changedQuestionId] === question.dependsOn.value;
                    
                    questionDiv.style.display = shouldShow ? 'block' : 'none';
                    
                    if (!shouldShow) {
                        delete currentAnswers[question.id];
                    }
                }
            });
        }

        function updateProgress() {
            const requiredQuestions = surveyQuestions.filter(q => {
                if (q.dependsOn) {
                    const dependentDiv = document.getElementById(`question-${q.id}`);
                    return q.required && dependentDiv.style.display !== 'none';
                }
                return q.required;
            });

            const answeredRequired = requiredQuestions.filter(q => 
                currentAnswers.hasOwnProperty(q.id) && 
                currentAnswers[q.id] !== '' && 
                currentAnswers[q.id] !== null && 
                currentAnswers[q.id] !== undefined
            );

            const progress = (answeredRequired.length / requiredQuestions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function validateForm() {
            const requiredQuestions = surveyQuestions.filter(q => {
                if (q.dependsOn) {
                    const dependentDiv = document.getElementById(`question-${q.id}`);
                    return q.required && dependentDiv.style.display !== 'none';
                }
                return q.required;
            });

            const allRequiredAnswered = requiredQuestions.every(q => 
                currentAnswers.hasOwnProperty(q.id) && 
                currentAnswers[q.id] !== '' && 
                currentAnswers[q.id] !== null && 
                currentAnswers[q.id] !== undefined
            );

            document.getElementById('submitBtn').disabled = !allRequiredAnswered;
        }

        async function submitSurvey() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('surveyForm').style.display = 'none';

            // Prepare the data in the expected format
            const responses = surveyQuestions.map(question => {
                const answer = currentAnswers[question.id];
                if (answer === undefined || answer === null) return null;

                return {
                    questionId: question.id,
                    question: question.question,
                    answer: answer,
                    responseType: question.type
                };
            }).filter(response => response !== null);

            const surveyData = {
                patientId: patientId,
                studyId: studyId,
                responses: responses,
                metadata: {
                    completedAt: new Date().toISOString(),
                    deviceInfo: navigator.userAgent,
                    location: 'Web Client'
                }
            };

            try {
                // Replace with your actual API endpoint
                const response = await fetch('/api/surveys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(surveyData)
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess(`Survey submitted successfully! Survey ID: ${result.surveyId}`);
                } else {
                    throw new Error(result.error || 'Submission failed');
                }
            } catch (error) {
                console.error('Submission error:', error);
                showError(`Failed to submit survey: ${error.message}`);
                document.getElementById('surveyForm').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<strong>Success!</strong> ${message}`;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 10000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>Error!</strong> ${message}`;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 8000);
        }

        // Initialize form validation on page load
        document.addEventListener('DOMContentLoaded', function() {
            validateForm();
        });
    </script>
</body>
</html>
